<!DOCTYPE html>
<html>
<head>
  <title>Select a Time</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4">Select a Time with {{ tutor.name }} on {{ date }}</h2>

  <form method="POST" action="{{ url_for('student_bp.make_appointment') }}">
    <input type="hidden" name="tutor" value="{{ tutor.email }}">
    <input type="hidden" name="date" value="{{ date }}">
    <input type="hidden" name="subject" value="{{ subject }}">

    <div class="mb-3">
      <label for="time" class="form-label">Available Time Slots</label>
      <select class="form-select" id="time" name="time" required>
        {% for time in available_times %}
          <option value="{{ time }}">{{ time }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Confirm Appointment</button>
    <a href="{{ url_for('student_bp.make_appointment') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
