<!DOCTYPE html>
<html>
<head>
    <title>Set Tutor Availability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2>Set Availability for {{ tutor_name }}</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        {{ form.start.label(class="form-label") }}
        {{ form.start(class="form-control") }}
      </div>
      <div class="mb-3">
        {{ form.end.label(class="form-label") }}
        {{ form.end(class="form-control") }}
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{{ url_for('tutor_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
