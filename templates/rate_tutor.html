<!DOCTYPE html>
<html>
<head>
  <title>Rate a Tutor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Rate a Tutor You've Met With</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="meeting_id" class="form-label">Select a Meeting</label>
        <select class="form-select" id="meeting_id" name="meeting_id" required>
          <option disabled selected>Choose a past meeting...</option>
          {% for meeting in past_meetings %}
            <option value="{{ meeting['_id'] }}">
              {{ meeting['tutor_name'] }} â€” {{ meeting['scheduled_time'] }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="rating" class="form-label">Rating (1 to 5)</label>
        <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
      </div>

      <div class="mb-3">
        <label for="comment" class="form-label">Leave a Comment</label>
        <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit Review</button>
      <a href="{{ url_for('student_bp.student_dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
