<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Account Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Account Settings</h2>
    <form method="POST" enctype="multipart/form-data">
      {{ form.hidden_tag() }}

      <!-- Name field -->
      <div class="mb-3">
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control") }}
        {% for error in form.name.errors %}
          <div class="text-danger">{{ error }}</div>
        {% endfor %}
      </div>

      <!-- Profile image upload -->
      <div class="mb-3">
        <label for="image" class="form-label">Profile Image</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*">
        {% if user.image_url %}
          <div class="mt-2">
            <img src="{{ url_for('static', filename='uploads/' + user.image_url) }}" alt="Current profile image" class="img-thumbnail" style="max-width: 200px;">
          </div>
        {% endif %}
      </div>

      <!-- Buttons -->
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{{ url_for('student_bp.student_dashboard') if session.get('role')=='Student' else url_for('tutor_bp.tutor_dashboard') }}" class="btn btn-secondary">Cancel</a>
      <button class="btn btn-danger" onclick="confirmDelete()">DeleteAccount</button>

    </form>
</div>

<script>
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    function confirmDelete(){
        var result = (confirm("Are you sure? This action cannot be undone."))
        if (result){
            document.getElementById('data').value = 'True'
        }
        else{
            document.getElementById('data').value = 'False'
        }
    }


</script>

</body>
</html>
